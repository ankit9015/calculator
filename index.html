<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-frame">
        <div class="calculator-screen">
            <div class="screen-upper"></div>
            <div class="screen-lower"></div>
        </div>
        <div id="key-layer1">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
        <div id="key-layer2">
            <button id="num7" value=7 class="num-keys">7</button>
            <button id="num8" value=8 class="num-keys">8</button>
            <button id="num9" value=9 class="num-keys">9</button>
            <button id="divide" value="/" class="symbol-keys">/</button>
        </div>
        <div id="key-layer3">
            <button id="num4" value=4 class="num-keys">4</button>
            <button id="num5" value=5 class="num-keys">5</button>
            <button id="num6" value=6 class="num-keys">6</button>    
            <button id="multiply" value="*" class="symbol-keys">*</button>
        </div>
        <div id="key-layer4">
            <button id="num1" value=1 class="num-keys">1</button>
            <button id="num2" value=2 class="num-keys">2</button>
            <button id="num3" value=3 class="num-keys">3</button>
            <button id="substract" value="-" class="symbol-keys">-</button>
        </div>
        <div id="key-layer5">
            <button id="decimal" value="." class="symbol-keys">.</button>
            <button id="num0" value=0 class="num-keys">0</button>
            <button id="equal" value="=" class="symbol-keys">=</button>
            <button id="add" value="+" class="symbol-keys">+</button>
        </div>    
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
